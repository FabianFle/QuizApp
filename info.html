<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="script.js"></script>
    <script src="confetti.js"></script>
    <script src="confetti.min.js"></script>
</head>

<body>


    <div class="infoTextDiv">
        <h1 class="h1ResponsivInfo">Responsive in Bearbeitung</h1>
    </div>
    <div id="showInfos" class="headerDivShowInfos">
        <div class="infoAndCloseButton">
            <h1 class="showH1">Info bereich</h1>
            <button class="closeButton">X</button>
        </div>
        <div class="addedQuiz">
            <div class="distance10">
                <h2 class="addQuestionsH2">Fragen hinzufügen</h2>
            </div>
            <div class="flexColume distance50">
                <span class="categoryText">Kategorie Auswählen</span>
                <button class="categoryButton" title="Kategorie Auswählen">HTML</button>
                <button class="categoryButton" title="Kategorie Auswählen">CSS</button>
                <button class="categoryButton" title="Kategorie Auswählen">JS</button>
                <button class="categoryButton" title="Kategorie Auswählen">Galaxy</button>
                <button class="categoryButton" title="Kategorie Auswählen">Tierwelt</button>
                <button class="categoryButton" title="Kategorie Auswählen">Technik</button>
                <button class="saveButton">Speichern</button>
            </div>
            <div class="flexColume distance50">
                <input class="ditance5" type="text" placeholder="Frage stellung">
                <input class="ditance5" type="text" placeholder="Antwort 1">
                <input class="ditance5" type="text" placeholder="Antwort 2">
                <input class="ditance5" type="text" placeholder="Antwort 3">
                <input class="ditance5" type="text" placeholder="Antwort 4">
                <input class="ditance5" type="number" placeholder=" Welche Antwort ist die Richtige?">
            </div>
        </div>
        <div class="confettiButton">
            <button onclick="start(), stop()" class="buttonConfetti">Confetti Test</button>
        </div>
        <div>
            <div class="borderSettings">
                <h2 class="showH2">Eigene Grafiken</h2>
                <div class="imgArrangement">
                    <img class="showImgSettings" src="img/background.png">
                    <img class="showImgSettings" src="img/CSS.png">
                    <img class="showImgSettings" src="img/Tierwelt.png">
                    <img class="showImgSettings" src="img/ende.png">
                    <img class="showImgSettings" src="img/Galaxy.png">
                    <img class="showImgSettings" src="img/HTML.png">
                    <img class="showImgSettings" src="img/JS.png">
                    <img class="showImgSettings" src="img/Technik.png">
                </div>
            </div>
            <div class="borderSettings">
                <h2 class="showH2">Abgeänderte Grafiken</h2>
                <div class="imgArrangement">
                    <img class="showImgSettings" src="img/CSSwallpaper.png">
                    <img class="showImgSettings" src="img/HTMLwallpaper.png">
                    <img class="showImgSettings" src="img/Galaxywallpaper.png">
                    <img class="showImgSettings" src="img/JSwallpaper.png">
                    <img class="showImgSettings" src="img/Tierweltwallpaper.png">
                    <img class="showImgSettings" src="img/Technikwallpaper.png">
                    <img class="showImgSettings" src="img/quiz.ico.png">
                </div>
            </div>
            <div class="borderSettings">
                <h2 class="showH2">Andere Grafiken</h2>
                <div class="imgArrangement">
                    <img class="showImgSettings" src="img/quiz.png">
                    <img class="showImgSettings" src="img/logo.png">
                    <img class="showImgSettings" src="img/Pokal.png">
                    <img class="showImgSettings" src="img/BackGround.jpg">
                </div>
            </div>
            <div class="borderSettings">
                <h2 class="showH2">Icons</h2>
                <div class="imgArrangement">
                    <img class="showImgSettings" src="img/home.png">
                    <img class="showImgSettings" src="img/menu.png">
                    <img class="showImgSettings" src="img/info.png">
                </div>
            </div>
        </div>
    </div>










</body>

</html>
