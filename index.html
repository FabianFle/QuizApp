<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <script src="script.js"></script>
    <script src="database.js"></script>
    <script src="confetti.js"></script>
    <link rel="icon" type="image/x-icon" href="img/quiz.ico.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="headerDiv">
        <div class="menuDiv">

            <div class="responsiveMenu">
                <img onclick="openMenu()" class="menuImg" src="img/menu.png">

                <div id="menuIconDiv" class="iconDiv iconDivDNone">
                    <div class="h2Text" onclick="init('HTML')">
                        <div class="margin">
                            <h2>HTML</h2>
                        </div>
                    </div>
                    <div class="h2Text" onclick="init('CSS')">
                        <div class="margin">
                            <h2>CSS</h2>
                        </div>
                    </div>
                    <div class="h2Text" onclick="init('JS')">
                        <div class="margin">
                            <h2>JS</h2>
                        </div>
                    </div>
                    <span class="strokeDiv">__________________</span>
                    <div class="h2Text" onclick="init('Galaxy')">
                        <div class="margin">
                            <h2>Galaxy</h2>
                        </div>
                    </div>
                    <div class="h2Text" onclick="init('Tierwelt')">
                        <div class="margin">
                            <h2>Tierwelt</h2>
                        </div>
                    </div>
                    <div class="h2Text" onclick="init('Technik')">
                        <div class="margin">
                            <h2>Technik</h2>
                        </div>
                    </div>
                    <a href="index.html" class="h2Text">
                        <div class="margin">
                            <img class="homeImg" src="img/home.png">
                        </div>
                    </a>
                </div>
            </div>

            <div class="logoDnoneDiv">
                <a href="index.html"><img src="img/logo.png"></a>
            </div>


            <div class="menuPointsDiv">

                <div class="h2Text" onclick="init('HTML')">
                    <div class="margin">
                        <h2>HTML</h2>
                    </div>
                </div>

                <div class="h2Text" onclick="init('CSS')">
                    <div class="margin">
                        <h2>CSS</h2>
                    </div>
                </div>

                <div class="h2Text" onclick="init('JS')">
                    <div class="margin">
                        <h2>JS</h2>
                    </div>
                </div>

                <span class="strokeDiv">__________________</span>

                <div class="h2Text" onclick="init('Galaxy')">
                    <div class="margin">
                        <h2>Galaxy</h2>
                    </div>
                </div>

                <div class="h2Text" onclick="init('Tierwelt')">
                    <div class="margin">
                        <h2>Tierwelt</h2>
                    </div>
                </div>

                <div class="h2Text" onclick="init('Technik')">
                    <div class="margin">
                        <h2>Technik</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- ################################################################################################################# -->

        <div id="quizShow" class="background d-none">
            <div class="cardDiv">
                <div class="card quizCard">


                    <img id="imgEndScene" src="img/HTML.png" class="card-img-top">
                    <img id="imgEndScene2" src="img/ende.png" class="card-img-top d-none">


                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar"
                            role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                            aria-valuemax="100">0%</div>
                    </div>


                    <div id="endScene" class="endSceneDiv d-none">

                        <img src="img/Pokal.png" onclick="start(), stop()" class="pokalImg">

                        <span>Du hast <b id="amountOfRightQuestions">1</b> von <b id="amountOfQuestions">1</b>
                            Antworten
                            richtig.</span>

                        <a href="index.html" class="backToHome">
                            <button type="button" class="btn btn-outline-primary">Zum Start</button>
                        </a>

                        <div class="backToHome" onclick="reset()">
                            <button type="button" class="btn btn-outline-primary">Noch einmal spielen</button>
                        </div>
                    </div>


                    <div class="card-body" id="hideAnswer">
                        <h5 class="card-title" id="questionText">Frage</h5> <br>

                        <div class="d-grid gap-2">

                            <button class="btn btn-primary" type="button" id="answer_1"
                                onclick="answer('answer_1')" enabled>Antwort</button>

                            <button class="btn btn-primary" type="button" id="answer_2"
                                onclick="answer('answer_2')" enabled>Antwort</button>

                            <button class="btn btn-primary" type="button" id="answer_3"
                                onclick="answer('answer_3')" enabled>Antwort</button>

                            <button class="btn btn-primary" type="button" id="answer_4"
                                onclick="answer('answer_4')" enabled>Antwort</button>

                        </div>


                        <div class="question-footer">
                            <span>
                                <b id="questionNummber">1</b> von <b id="quizNumber">1</b> Fragen
                            </span>


                            <button type="button" class="btn btn-outline-primary" id="nextButton" disabled
                                onclick="nextQuestion()">NÃ¤chste Frage</button>


                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ################################################################################################################# -->


        <div id="mainShow" class="background">
            <div class="cardDiv">
                <div class="card quizCard">
                    <img src="img/quiz.png" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" id="questionText">Willkommen zur QuizApp</h5> <br>
                        <span class="textHeader">Bitte suche dir eine der Quiz Fragen aus.</span>
                        <div class="card mb-2">

                            <div class="categoryDiv" onclick="init('HTML')">
                                <div class="card-body card-button displayCenter">
                                    HTML
                                </div>
                            </div>
                        </div>

                        <div class="card mb-2">
                            <div class="categoryDiv" onclick="init('CSS')">
                                <div class="card-body card-button displayCenter">
                                    CSS
                                </div>
                            </div>
                        </div>

                        <div class="card mb-2">
                            <div class="categoryDiv" onclick="init('JS')">
                                <div class="card-body card-button displayCenter">
                                    JS
                                </div>
                            </div>
                        </div>

                        <div class="card mb-2">
                            <div class="categoryDiv" onclick="init('Galaxy')">
                                <div class="card-body card-button displayCenter">
                                    Galaxy
                                </div>
                            </div>
                        </div>

                        <div class="card mb-2">
                            <div class="categoryDiv" onclick="init('Tierwelt')">
                                <div class="card-body card-button displayCenter">
                                    Tierwelt
                                </div>
                            </div>
                        </div>

                        <div class="card mb-2">
                            <div class="categoryDiv" onclick="init('Technik')">
                                <div class="card-body card-button displayCenter">
                                    Technik
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
